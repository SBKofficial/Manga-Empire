<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S Rank Manga</title>
<style>
body{background:#0a0a0a;color:#fff;font-family:sans-serif;margin:0;padding-bottom:50px}
header{background:#000;padding:20px;text-align:center;border-bottom:3px solid #e62429;margin-bottom:30px}
h1{margin:0;font-style:italic;font-weight:900;letter-spacing:-1px}
.brand{color:#e62429}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;max-width:1200px;margin:0 auto;padding:0 15px}
.card{background:#1a1a1a;border-radius:6px;overflow:hidden;transition:0.2s}
.card:hover{transform:translateY(-5px);box-shadow:0 5px 15px rgba(230,36,41,0.2)}
.card img{width:100%;height:240px;object-fit:cover}
.info{padding:12px}
.title{font-size:0.9rem;font-weight:bold;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;margin-bottom:8px}
.btn{display:block;background:#e62429;color:white;text-align:center;padding:8px;text-decoration:none;border-radius:4px;font-weight:bold;font-size:0.85rem}
</style>
</head>
<body>
<header><h1>S RANK <span class="brand">MANGA</span></h1></header>
<div class="grid" id="app"></div>
<script>
fetch('database.json').then(r=>r.json()).then(d=>{
    document.getElementById('app').innerHTML = d.map(m=>`
    <div class="card">
        <img src="${m.image}" loading="lazy">
        <div class="info">
            <div class="title">${m.title}</div>
            <a href="${m.link}" class="btn">READ NOW</a>
        </div>
    </div>`).join('')
})
</script>
</body>
</html>
