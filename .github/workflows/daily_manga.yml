name: Daily Manga Bot
on:
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2 AM UTC (7:30 AM IST)
  workflow_dispatch:

permissions:
  contents: write # CRITICAL: Allows the bot to commit database.json

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          sudo apt-get install -y ffmpeg imagemagick
          pip install -r requirements.txt
      - name: Run Bot and Generate Files
        env:
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: python main.py
      - name: Commit and Push Database Update (Website)
        run: |
          # Configure Git user for the commit
          git config --global user.name 'MangaBot [Automated]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add database.json
          
          # Check if database.json was actually changed before trying to commit
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Auto-update: New Manga Added by Bot"
            # Push changes to the main branch
            git push
          else
            echo "Database already up to date. Skipping commit."
          fi
